<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <form action="" id="form">
      <h1>Create Account</h1>
      <div class="names">
        <input type="text" name="first-name" id="first-name" placeholder="Firstname" required>

        <input type="text" name="last-name" id="last-name" placeholder="Lastname" required><br>
      </div>

      <input type="tel" name="phone-number" id="phone-number" placeholder="Phone (e.g 080...)" required>

      <input type="password" name="password" id="password" placeholder="Password" required><br>

      <input type="password" name="password-confirm" id="password-confirm" placeholder="Re-type password" required>

      <p>
        <button type="submit" class="btn">SIGN UP</button>
      </p>

    </form>
  </main>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
